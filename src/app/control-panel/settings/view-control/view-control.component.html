<div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="radio-splitscreen" name="radio-group-screen" class="custom-control-input" [value]="viewTypes.split" (click)="changeViewType(viewTypes.split)" [checked]="activeViewType === viewTypes.split" />
    <label class="custom-control-label" for="radio-splitscreen" data-toggle="tooltip" data-placement="bottom" title="Geteilte Ansicht" #splitScreenLabel>
        <fa-icon [icon]="faSquare" size="lg"></fa-icon>
        <fa-icon [icon]="faSquare" size="lg"></fa-icon>
    </label>
</div>
<div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="radio-fullscreen" name="radio-group-screen" class="custom-control-input" [value]="viewTypes.merged" (click)="changeViewType(viewTypes.merged)" [checked]="activeViewType === viewTypes.merged" />
    <label class="custom-control-label" for="radio-fullscreen" data-toggle="tooltip" data-placement="bottom" title="Kombinierte Ansicht" #fullScreenLabel>
        <fa-icon [icon]="faSquare" size="lg"></fa-icon>
    </label>
</div>
